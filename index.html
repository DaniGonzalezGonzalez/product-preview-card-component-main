<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body class="body">

  
  <article class="card">
    
    <img class="card-image" src="images/image-product-desktop.jpg" alt="Perfume">

    <div class="card-contain">
      <aside class="aside">Perfume</aside> <!--No sÃ© si meterlo en un span, aside, etc-->
      <header class="card-header">
        <h2 class="title">Gabrielle <br> Essence Eau De Parfum</h2>
      </header>
      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <footer class="card-footer">
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>        
        <div class="card-button">
          <img src="images/icon-cart.svg" alt="">
          <button class="button">Add to Cart</button>
        </div>
      </footer>
    </div>
    
  </article>

</body>
</html>
